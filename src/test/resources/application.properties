#基础 配置信息
dtyunxi.env.profile=dev
dtyunxi.env.module=fuli-user

#rpc配置信息
dtyunxi.service.provider=${dtyunxi.service.provider}
dtyunxi.service.consumer=${dtyunxi.service.consumer}

#注册分组
dtyunxi.registry.group=dtyunxi-fuli-dev
dtyunxi.registry.provider=localfile
dtyunxi.registry.endpoints=src/test/resources/registry-user-dev.properties

#数据库配置
driverClassName=com.mysql.jdbc.Driver
validationQuery=SELECT 1
jdbc_url=${mysql.url}
jdbc_username=${mysql.user}
jdbc_password=${mysql.passwd}